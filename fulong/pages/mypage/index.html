<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../static/css/aui.min.css"/>
		<title>List列表</title>
		<style>
			.aui-content{padding: 0;}
			.content-top{width: 100%; line-height: 25px; padding: 20px 15px; box-sizing: border-box; font-size: 14px; color: #aaa;}
		</style>
	</head>
	<body>		
	    <div class="container" id="app">
			<header class="aui-header">
				<a class="aui-header-left" onclick="aui.closeWin()"><i class="iconfont iconreturn"></i></a>
				<div class="aui-header-title">我的</div>
			</header>
	    	<div class="aui-content" v-cloak>
				<div class="content-top">
					请登录后使用
				</div>
				<div class="aui-card">
					<div class="aui-card-title"><span class="aui-card-title-line"></span>菜单</div>
					<div class="aui-card-main" style="padding: 0;">
						<ul class="aui-lists">
							
							<li class="aui-list" onclick="aui.openWin('../../pages/ui/index.html')">
								<div class="aui-list-left">
									<img src="../../static/img/index-2.png" alt="">
									我的订单
								</div>
								<div class="aui-list-right"><i class="iconfont aui-btn-right iconright1"></i></div>
							</li>
							<li class="aui-list">
								<div class="aui-list-left">
									<img src="../../static/img/index-2.png" alt="">
									收货地址
								</div>
								<div class="aui-list-right"><i class="iconfont aui-btn-right iconright1"></i></div>
							</li>
							<li class="aui-list">
								<div class="aui-list-left">
									<img src="../../static/img/index-2.png" alt="">
									账号管理
								</div>
								<div class="aui-list-right"><i class="iconfont aui-btn-right iconright1"></i></div>
							</li>
							<li class="aui-list" onclick="aui.openWin('../../pages/api/service/service-index.html')">
								<div class="aui-list-left">
									<img src="../../static/img/index-2.png" alt="">
									客服
								</div>
								<div class="aui-list-right"><i class="iconfont aui-btn-right iconright1"></i></div>
							</li>
						</ul>
					</div>
				</div>
	    	</div>
	    </div>
		<footer class="aui-footer row-before">
			<div class="aui-footer-list" onclick="aui.openWin('../../index.html')"><i class="iconfont iconapi"></i><p>首页</p></div>
			<div class="aui-footer-list" onclick="aui.openWin('../../pages/ui/index.html')"><i class="iconfont iconui"></i><p>订单</p></div>
			<div class="aui-footer-list" onclick="aui.openWin('../../pages/template/index.html')"><i class="iconfont icontamplate"></i><p>安检</p></div>
			<div class="aui-footer-list active" onclick="aui.openWin('index.html')"><i class="iconfont icontamplate"></i><p>我的</p></div>
			<!-- <a class="aui-footer-list" target="_blank" href="https://www.kancloud.cn/chen-wanchun/aui-js"><i class="iconfont icondoc"></i><p>文档</p></a> -->
		</footer>
		<script type="text/javascript" charset="utf-8" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
	    <script type="text/javascript" src="../../lib/vue.min.js"></script>
	    <script type="text/javascript" src="../../lib/jquery/jquery-2.1.3.min.js"></script>
	    <script type="text/javascript" src="../../static/js/aui.min.js"></script>
	   	<script type="text/javascript">
	   		window.onload = function(){				
	   			apiready();
	   		}
	   		apiready = function() {
	   			var vm = new Vue({
	   				el: "#app",
	   				data: {	
						lists: [],	   					
	   				},
	   				created: function(){
	   					var _this = this;
	   				},
	   				mounted: function() {
	   					var _this = this;	
						var lists = document.querySelectorAll(".aui-list");
						for(var i = 0; i < lists.length; i++){
							aui.touchDom(lists[i], "#EFEFEF");
						}
	   	            },
	   	            updated: function () {
	   	                var _this = this;
	   	                _this.$nextTick(function () {
	   		
	   	                })
	   	            },
	   	            methods: {
						
	   	            }
	   			});
	   		}
	   	</script>
	</body>
</html>
